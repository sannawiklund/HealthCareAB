name: Github Actions

on:
  push:
    branches: [develop]
    paths:
      - "**.js"
      - "package*.json"
  pull_request:
    branches: [develop]
    paths:
      - "**.js"
      - "package*.json"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test